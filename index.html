<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic User Interface</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <button class="drawer-toggle">Toggle</button>
    <ul class="drawer-list hidden">
      <li class="drawer-item">Home</li>
      <li class="drawer-item">Page 1</li>
      <li class="drawer-item">Page 2</li>
      <li class="drawer-item">Page 3</li>
      <li class="drawer-item">Page 4</li>
    </ul>
    <div class="slideshow">
      <div class="slideshow-container">
        <div class="slideshow-tape"></div>
        <div class="button-container">
          <div class="prev-image"></div>
          <div class="next-image"></div>
        </div>
      </div>
    </div>
  </body>
</html>
